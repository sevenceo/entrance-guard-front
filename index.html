<script>
  console.log('this is the index page');
  var methodCodeArray = [];

  function beforeMethod(code) {
      if( methodCodeArray.in_array(code)){
          return false;
      }else{
          methodCodeArray.push(code);
          return true;
      }

  };
  function afterMethod(code) {
      methodCodeArray.remove(code);
  };

  Array.prototype.in_array = function (element) {

      for (var i = 0; i < methodCodeArray.length; i++) {

          if (methodCodeArray[i] == element) {

              return true;

          }

      } return false;

  }

  Array.prototype.remove = function(val) {
      var index = this.indexOf(val);
      if (index > -1) {
          this.splice(index, 1);
      }
  };
</script>
